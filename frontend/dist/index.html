<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Chat</title><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous"/><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script><link href="css/style.css" rel="stylesheet" type="text/css"/></head><body><div class="wrapper"><div id="cover"><div class="form"><div class="form-name">Wellcome to the Chat</div><input id="input-name" type="text" placeholder="User Name" required="required"/><input id="input-nickname" type="text" placeholder="User Nickname" required="required"/><button class="btn" id="btn-login">Log in</button></div></div><h1 id="chat-name">My awesome chat <i class="fas fa-bug"></i></h1><h3 id="user-name"> </h3><main id="main"></main><aside id="aside"><ul id="user-list"></ul></aside><div id="typing-status"></div><input id="input-message" type="text"/><button class="btn" id="btn-send">Send</button></div><script src="js/socket.js"></script></body></html>
