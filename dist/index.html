<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Chat</title><link href="css/style.css" rel="stylesheet" type="text/css"/></head><body><div class="wrapper"><div id="cover"><div class="form"><form class="log-in"><input id="input-login" type="text" placeholder="username" required="required"/><button class="btn" id="btn-login">Log-in</button></form><form class="registration"><input id="input-reg-name" type="text" placeholder="username" required="required"/><input id="input-reg-email" type="email" placeholder="email" required="required"/><button class="btn" id="btn-registration">Register</button></form></div></div><header class="header"><h1 class="chat-name">Chat name</h1><div class="header-right"><h3 id="user-name">name</h3><button class="btn btn-logout">Log out</button></div></header><main class="main"><div class="message"><div class="message-info"><div class="author">author</div><div class="date">date</div></div><p class="message-content">content</p></div></main><aside id="aside"><p>user</p><p>user</p></aside><footer class="footer"><input id="input-field" type="text"/><button class="btn" id="btn-send">Send</button></footer></div><script src="js/script.js"></script></body></html>
