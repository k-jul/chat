<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Chat</title><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous"/><link href="css/style.css" rel="stylesheet" type="text/css"/></head><body><div class="wrapper"><div id="cover"><div class="form"><form class="log-in"><input id="input-login" type="text" placeholder="username" required="required"/><button class="btn" id="btn-login">Log in</button></form><form class="registration"><input id="input-reg-name" type="text" placeholder="username" required="required"/><input id="input-reg-email" type="email" placeholder="email" required="required"/><button class="btn" id="btn-registration">Register</button></form></div></div><header class="header"><h1 class="chat-name">My awesome chat</h1><div class="header-right"><h3 id="user-name"> </h3><button class="btn" id="btn-logout">Log out</button></div></header><main id="main"></main><aside id="aside"></aside><input id="input-field" type="text"/><button class="btn" id="btn-send">Send</button></div><script src="js/script.js"></script></body></html>
